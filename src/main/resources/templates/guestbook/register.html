<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guestlayout}">
<head>
  <title>방명록 프로그램</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
  <div class="row"> <!-- 행 -->
    <div class="col-lg-2"></div> <!-- 여백 -->

    <div class="col-lg-8"> <!-- 작업공간 -->
      <h2>방명록 등록</h2>

      <form th:action="@{/guestbook/register}" method="post"> <!-- 등록폼 -->
        <div class="mb-3 mt-3">
          <label for="title" class="form-label">제목:</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3 mt-3">
          <label for="content">내용:</label>
          <textarea class="form-control" rows="5" id="content" name="content"></textarea>
        </div>
        <div class="mb-3 mt-3">
          <label for="writer" class="form-label">작성자:</label>
          <input type="text" class="form-control" id="writer" name="writer">
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-1">등록</button>
          <button type="reset" class="btn btn-secondary"
                  th:onclick="|location.href='@{/guestbook/list}'|">취소</button>
        </div>
      </form> <!-- End of 등록폼-->

    </div> <!-- End of 작업공간 -->

    <div class="col=lg-2"></div> <!-- 여백 -->
  </div>
</div>
</body>
</html>
