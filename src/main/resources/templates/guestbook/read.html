<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guestlayout}">
<head>
    <title>LittleStar 쇼핑몰</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row"> <!-- 행 -->
        <div class="col-lg-2"></div> <!-- 여백 -->

        <div class="col-lg-8"> <!-- 작업공간 -->
            <h2>상세정보</h2>
            <div class="card"> <!-- card (상세정보, 수정버튼, 삭제버튼) -->
                <div class="card-body"> <!-- card body -->
                    <div class="container mt-3">
                        <table class="table table">
                            <colgroup>
                                <col style="width: 10%;">
                                <col style="width: 90%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td><strong>제목</strong></td>
                                    <td th:text="${data.title}">연습제목</td>
                                </tr>
                                <tr>
                                    <td><strong>내용</strong></td>
                                    <td class="text-break" style="white-space: pre-line;" th:text="${data.content}">연습내용</td>
                                </tr>
                                <tr>
                                    <td><strong>작성자</strong></td>
                                    <td th:text="${data.writer}">홍길동</td>
                                </tr>
                                <tr>
                                    <td><strong>작성일</strong></td>
                                    <td th:text="${#temporals.format(data.regDate, 'yyyy-MM-dd')}">2025-05-01</td>
                                </tr>
                                <tr>
                                    <td><strong>수정일</strong></td>
                                    <td th:text="${#temporals.format(data.modDate, 'yyyy-MM-dd')}">2025-05-31</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div> <!-- End of card body -->

                <div class="card-footer d-flex justify-content-end"> <!-- card footer -->
                    <button type="button" class="btn btn-primary me-1"
                            th:onclick="|location.href='@{/guestbook/modify(gno=${data.gno})}'|">수정</button>
                    <button type="button" class="btn btn-danger me-1"
                            th:onclick="|location.href='@{/guestbook/remove(gno=${data.gno})}'|">삭제</button>
                    <button type="button" class="btn btn-secondary"
                            th:onclick="|location.href='@{/guestbook/list}'|">목록으로</button>

                </div> <!-- End of card footer -->
            </div> <!-- End of card -->

        </div> <!-- End of 작업공간 -->

        <div class="col=lg-2"></div> <!-- 여백 -->
    </div> <!-- End of row -->
</div> <!-- End of content -->
</body>
</html>
