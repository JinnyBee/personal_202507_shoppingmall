<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0">
    <div class="d-flex flex-column align-items-center align-items-start min-vh-100 mt-5">
        <div class="card p-4" style="width: 500px;">
            <form th:action="@{/user_join}" method="post">
                <h3 class="card-title text-center fw-bold w-100 mb-2">회원가입</h3>
                <hr class="mb-5">
                <div class="mb-1 row">
                    <label for="email" class="col-sm-4 col-form-label">
                        <span style="color: red">* </span>Email
                    </label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="nickname" class="col-sm-4 col-form-label">
                        <span style="color: red">* </span>닉네임
                    </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nickname" name="nickname">
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="password" class="col-sm-4 col-form-label">
                        <span style="color: red">* </span>비밀번호
                    </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="passwordConfirm" class="col-sm-4 col-form-label">
                        <span style="color: red">* </span>비밀번호 확인
                    </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwordConfirm">
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-secondary me-md-1" onclick="location.href='/'">취소</button>
                    <button class="btn btn-primary" type="submit">가입완료</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
