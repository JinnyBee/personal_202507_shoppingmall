<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js">
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var errorMessage = [[${errorMessage}]]
        if( errorMessage != null) {
            alert(errorMessage);
        }
        /*]]>*/
    </script>

</head>
<body class="p-3 m-0 border-0">
    <div class="d-flex flex-column align-items-center align-items-start min-vh-100 mt-5">
        <div class="card p-5" style="width: 400px;">
            <form th:action="@{/user_login}" method="post">
                <div class="mb-1">
                    <input type="text" class="form-control" id="email" name="email" placeholder="이메일 입력" autofocus>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 8자~20자">
                </div>
                <input type="submit" class="btn btn-dark w-100" id="loginButton" value="로그인">
            </form>
            <div class="mt-2 text-center">
                <a th:href="@{/user_join}" class="text-decoration-underline text-dark" style="font-size: 12px;">
                    회원가입
                </a>
            </div>
        </div>
    </div>
</body>
</html>
